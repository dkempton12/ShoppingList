<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Dan Kempton's Shopping List"/>
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/main.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
<body>
<div id="container">
	<h1>GROCERY LIST</h1>
<ul>
	<li>One Click- Check/Un-Check an Item</li>
	<li>Double-Clink- Remove an Item</li>
	<li>Drag- to Re-Arrange Items</li>
</ul>
<h3>Items Left: <span>0/0</span></h3>

<form name="CheckList">
	<input type="text" name="CheckListItem"/>
	<div>
		<div id="add" class="button">ADD</div>
		<div id="clearChecked" class="button">CLEAR</div>
		<div id="clearAll" class="button">CLEAR ALL</div>
	</div>
</form>
	
</body>
</html>
